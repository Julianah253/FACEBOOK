<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> FACEBOOK </title>
</head>
<body>
    <div>
        <header>
            <nav>
                <div>
                    <img src="logo.svg" alt="facebook logo" class="logo">
                </div>
                <div class="nav-links">
                    <a href="#"> HOME </a>
                    <a href=""> ABOUT </a>
                    <a href=""> WORK </a>
                    <a href=""> CONTACT US </a>
                </div>
                <div>
                    <input placeholder="search"  type="text" class="search">
                </div>
            </nav>
        </header>

        <main>
            <div>
                <div>
                    <img src="logo.svg">
                </div>

                <div>
                    <p class="par"> Facebook helps you connect and share <br>with the people in your life. </p>
                </div>
            </div>
            <br><br>
            <div>
                <form action="#" class="form">
                    <input class="email" type="text" placeholder="Email Address or Phone Number">
                    <br><br>
                    <input class="password" type="password" placeholder="Password">
                    <br><br>
                    <button class="log"> Log in </button>
                    <br><br>
                    <div class="fp">
                    <a href=""n target="_blank"> Forgotten Password? </a>
                    </div>
                    <hr>
                    <button class="btn"> Create new account </button>
                </form>
                <br>
                <div class="last">
                <p> <a href=""> Create a Page </a> for a celebrity, brand or business. </p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
